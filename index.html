<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/login" method="post">
        <div class="container">
            <label id="username" name="username">Username</label>
            <input type="text"  name="username" id="username" placeholder="enter username"/> 
               
            <label id="password" name="password">Password</label>
            <input type="text" name="password" id="text" placeholder="enter password"/>
               
            <input type="submit">

        </div>
        <script>
            if(document.location.hash === '#unauthorized') {
         document.write('<div class="unauthorized">Invalid Username or Password</div>');
            } else if(document.location.hash === '#error') {
         document.write('<div class="error">An error has occured</div>');
            }
          </script>
         
    </form>
    
</body>
</html>
